<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sniper - A General Purpose Discord Bot</title>
		<meta charset="utf-8" />
		<meta property="og:title" content="Sniper - A General Purpose Discord Bot" />
		<meta property="og:type" content="website" />
		<meta
			property="og:description"
			content="A general purpose Discord bot. Includes snipe, edit snipe, and reaction snipe commands (those were the original commands, hence why this bot is named Sniper). 
Credit to honk#0608 for the profile picture"
		/>
		<meta property="og:url" content="https://discord-sniper.web.app" />
		<meta property="og:image" content="https://discord-sniper.web.app/assets/sniper-profile.png" />
		<link rel="icon" href="/favicon.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
			rel="stylesheet"
		/>
		<!-- ie detection -->
		<script>
			if (window.document.documentMode) {
				document.onload = function () {
					document.querySelectorAll('*').forEach(function (el) {
						el.style.display = 'none';
					});
					window.location.href = 'https://browsehappy.com/';
				};
			}
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
